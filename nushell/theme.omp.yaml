# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: "{{.Shell}} in {{.Folder}}"
blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
          style: folder
        template: " {{ .Path }}"
        type: path
        style: plain
  - type: rprompt
    segments:
      - properties:
          always_enabled: true
          cache_duration: none
          style: austin
          threshold: 1
        template: " {{ .FormattedMs }} "
        type: executiontime
        style: plain
      - properties:
          cache_duration: none
          time_format: Jan 2 15:04:05
        type: time
        style: plain
version: 3
final_space: true
